version: '3.8'

services:
  # MariaDB Extractor Tool
  mariadb-extractor:
    build: .
    container_name: mariadb-extractor
    environment:
      - MARIADB_HOST=${MARIADB_HOST:-localhost}
      - MARIADB_PORT=${MARIADB_PORT:-3306}
      - MARIADB_USER=${MARIADB_USER:-root}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD:-password}
      - MARIADB_OUTPUT_PREFIX=${MARIADB_OUTPUT_PREFIX:-mariadb-extract}
    volumes:
      - ./init-scripts:/app/init-scripts
      - .:/app/output
    networks:
      - mariadb-network
    depends_on:
      - mariadb

  # Local MariaDB Development Database
  mariadb:
    image: mariadb:10.11
    container_name: mariadb-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ecommerce}
      MYSQL_USER: ${MYSQL_USER:-devuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-devpass}
    ports:
      - "${MARIADB_LOCAL_PORT:-3307}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - mariadb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      timeout: 20s
      retries: 10
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --explicit_defaults_for_timestamp=1

  # Adminer (Web-based database management)
  adminer:
    image: adminer:latest
    container_name: mariadb-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - mariadb-network
    depends_on:
      - mariadb
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb

volumes:
  mariadb_data:
    driver: local

networks:
  mariadb-network:
    driver: bridge